<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>{{appName | async}}</h3>
      <input type="text" #serverName>
      <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
      <br><br>
      <button class="btn btn-primary" (click)="onSave()">Add Servers</button>
      <br><br>
      <button class="btn btn-primary" (click)="onGet()">Get Servers</button>
      <hr>
      <ul class="list-group" *ngFor="let server of servers; index as i">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }}) <button (click)="onDelete(i)"><span class="fa fa-trash">Delete</span></button></li>
      </ul>
    </div>
  </div>
</div>
